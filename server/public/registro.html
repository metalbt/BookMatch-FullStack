<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_bookmatc_ico2.0.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles-registro.css">
    <title>Login BookMatch</title>
</head>
<body>
    <main>
        <img class="logol-r" src="images/logo_bookmatch2.0.png" alt="">
        <h1>Criar uma conta</h1>
        <form style="width: 230px;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repita sua senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button class="btn btn-danger">Registrar</button>
          </form>
    </main>
</body>
<script>
  const form = document.querySelector("form")
  form.addEventListener('submit', async(event) => {
    event.preventDefault();
 
    const user = Object.fromEntries(new FormData(form));
    const response = await fetch("http://localhost:3000/api/register", {
      method: "POST",
      mode: 'cors',
      body: JSON.stringify(user),
      headers: {
        'Content-Type': 'application/json; charset=UTF-8',
      },
    })
    if(response.ok){
      alert("registrado com sucesso")
    }else{
      alert("algo deu errado")
    }
  })
</script>
</html>
